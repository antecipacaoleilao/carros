<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leilão de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      position: relative;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 18px;
      margin: 10px;
      color: #333;
    }

    .price {
      color: #fff;
      background: red;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
    }

    /* Overlay de informações no hover */
    .info-hover {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
    }

    .card:hover .info-hover {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>Carros em Leilão</h1>

  <div class="container">

    <div class="card">
      <img src="img/landrover.jpg" alt="Land Rover">
      <h3>LAND ROVER R.R SPT 3.0 TD HSE 2015/2015</h3>
      <span class="price">R$ 98.000,00</span>
      <div class="info-hover">
        <p><strong>Local:</strong> SP</p>
        <p><strong>Km:</strong> 130.000 km</p>
        <p><strong>Data:</strong> 13/09/2025 - 10:00</p>
      </div>
    </div>

    <div class="card">
      <img src="img/jeep.jpg" alt="Jeep Renegade">
      <h3>JEEP RENEGADE LGT T AT 2017/2017</h3>
      <span class="price">R$ 43.200,00</span>
      <div class="info-hover">
        <p><strong>Local:</strong> MT</p>
        <p><strong>Km:</strong> 145.053 km</p>
        <p><strong>Data:</strong> 13/09/2025 - 10:00</p>
      </div>
    </div>

  </div>

</body>
</html>
