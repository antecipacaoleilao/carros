<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Antecipação de Leilão</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

 <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-blue-600">Leilão Antecipado</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="text-blue-600 font-bold">Início</a>
        <a href="agenda.html" class="hover:text-blue-600">Agenda</a>
        <a href="editais.html" class="hover:text-blue-600">Editais</a>
        <a href="documentos.html" class="hover:text-blue-600">Documentos</a>
        <a href="leiloes.html" class="hover:text-blue-600">Leilões</a>
        <a href="contato.html" class="hover:text-blue-600">Contato</a>
        <a href="blog/index.html" class="hover:text-blue-600">Blog</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-blue-600 text-white text-center py-12">
    <h2 class="text-3xl font-bold mb-2">Entre em Contato</h2>
    <p class="text-lg">Envie sua mensagem, dúvida ou sugestão.</p>
  </section>

  <!-- Formulário de Contato -->
  <section class="container mx-auto py-12">
    <div class="bg-white shadow rounded-lg p-6 max-w-lg mx-auto">
      <form id="contatoForm" action="https://formsubmit.co/nelsonhoinef@gmail.com" method="POST" class="space-y-4">
        
        <!-- Redireciona para a página obrigado -->
        <input type="hidden" name="_next" value="https://antecipacaoleilao.github.io/carros/obrigado.html">
        <!-- Remove captcha do FormSubmit -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Nome -->
        <div>
          <label class="block font-semibold mb-1">Nome</label>
          <input type="text" name="nome" required class="w-full border p-2 rounded">
        </div>

        <!-- E-mail -->
        <div>
          <label class="block font-semibold mb-1">E-mail</label>
          <input type="email" name="email" required class="w-full border p-2 rounded">
        </div>

        <!-- Mensagem -->
        <div>
          <label class="block font-semibold mb-1">Mensagem</label>
          <textarea name="mensagem" rows="4" required class="w-full border p-2 rounded"></textarea>
        </div>

        <!-- Erro -->
        <p id="erroMsg" class="text-red-600 font-semibold hidden"></p>

        <!-- Botão -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Enviar
        </button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto text-center p-6 text-gray-600">
      <p>© 2025 Leilão Antecipado. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Validação em Português -->
  <script>
    document.getElementById("contatoForm").addEventListener("submit", function(event) {
      let nome = document.querySelector("input[name='nome']").value.trim();
      let email = document.querySelector("input[name='email']").value.trim();
      let mensagem = document.querySelector("textarea[name='mensagem']").value.trim();
      let erroMsg = document.getElementById("erroMsg");

      // Regex básico para validar email
      let emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (!nome || !email || !mensagem) {
        erroMsg.textContent = "⚠️ Preencha todos os campos antes de enviar.";
        erroMsg.classList.remove("hidden");
        event.preventDefault();
        return;
      }

      if (!emailRegex.test(email)) {
        erroMsg.textContent = "⚠️ Insira um e-mail válido.";
        erroMsg.classList.remove("hidden");
        event.preventDefault();
        return;
      }

      erroMsg.classList.add("hidden"); // limpa o erro se estiver tudo ok
    });
  </script>

</body>
</html>
